<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Example</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 6 columns */
    gap: 16px; /* Space between items */
    padding: 16px;
}

.grid-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #f0f0f0; /* Optional: Background color for items */
    padding: 8px;
    border-radius: 8px; /* Optional: Rounded corners for items */
}

.grid-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px; /* Optional: Rounded corners for images */
}

.grid-item h3 {
    margin: 8px 0 0;
    font-size: 1rem;
}

    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
        <!-- Repeat the .grid-item div for each item in the grid -->
        <!-- For demonstration, duplicating the first item 5 more times -->
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
        <div class="grid-item">
            <img src="./images/interstellar.jpg" alt="Interstellar">
            <h3>Interstellar</h3>
        </div>
    </div>
</body>
</html>
